<!doctype html>

<html>
<head>
<title>Run {{ runId }} summary</title>
</head>

<style>
table {
    border-collapse: collapse;
}
table, th, td {
    border: 1px solid black;
}
td {
    padding: 3px;
}
td.number {
    text-align: right;
}
td.center {
    text-align: center;
}
td.text {
}
</style>

<body>
<h3>Summary for NSC members</h3>
<p>Run: {{ runId }}</p>
<table>
<tr>
{% for cell in header %}
    <th>{{ cell }}</th>
{% endfor %}
</tr>
{% for row in data %}
<tr>
{% for cell in row %}
    <td class="{{ cell[1] }}">{{ cell[0] }}</td>
{% endfor %}
</tr>
{% endfor %}
</table>

</body>
</html>
